<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flip-clock</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <h1>hour</h1>
      <div class="hour">
        <div class="wrap-fir">
          <div class="front-top"></div>
          <div class="front-bottom"></div>
          <div class="back-top"></div>
          <div class="back-bottom"></div>
        </div>
        <div class="wrap-sec">
          <div class="front-top"></div>
          <div class="front-bottom"></div>
          <div class="back-top"></div>
          <div class="back-bottom"></div>
        </div>
      </div>
    </section>
    <section>
      <h1>minute</h1>
      <div class="minute">
        <div class="wrap-fir">
          <div class="front-top"></div>
          <div class="front-bottom"></div>
          <div class="back-top"></div>
          <div class="back-bottom"></div>
        </div>
        <div class="wrap-sec">
          <div class="front-top"></div>
          <div class="front-bottom"></div>
          <div class="back-top"></div>
          <div class="back-bottom"></div>
        </div>
      </div>
    </section>
    <section>
      <h1>second</h1>
      <div class="second">
        <div class="wrap-fir">
          <div class="front-top"></div>
          <div class="front-bottom"></div>
          <div class="back-top"></div>
          <div class="back-bottom"></div>
        </div>
        <div class="wrap-sec">
          <div class="front-top"></div>
          <div class="front-bottom"></div>
          <div class="back-top"></div>
          <div class="back-bottom"></div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
  </body>
</html>
